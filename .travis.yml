os: linux
language: cpp

dist: bionic

compiler:
    - gcc
    - clang

branches:
    only: 
    - /.*/

install:
    # Install newest CMake version
    # Install CMake's dependency
    - sudo apt install libssl-dev
    - git clone https://github.com/Kitware/CMake.git
    - cd CMake
    - ./bootstrap
    - make -j $(nproc) -l $(nproc)
    - sudo make install
    - cd ..

script:
    - mkdir build && cd build
    - cmake ..
    - cmake --build  . 
